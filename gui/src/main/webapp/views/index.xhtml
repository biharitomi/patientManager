<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Patient Manager</title>
</h:head>
<h:body>
	<p:panel>
		<f:facet name="header">
			<h:form id="menuForm">
				<h:outputText value="Dashboard" /><p:spacer width="100" height="10"/>
				<h:outputLabel value="Logged in: #{LoginManagedBean.loggedInUser}"></h:outputLabel><p:spacer width="100" height="10"/>
				<p:commandButton id="logout" action="#{LoginManagedBean.logout}" ajax="false" type="submit" value="Log out"></p:commandButton>
			</h:form>
		</f:facet>
		
		<h:form id="appointmentCreationForm">
			<p:dataTable  var="patient" value="#{createAppointmentMB.allPatients}" selection="#{createAppointmentMB.selectedPatient}" selectionMode="single" id="patients" rowKey="#{patient.id}">
		
				<p:column headerText="Id">  
		            #{patient.id}  
		        </p:column>  
		
		        <p:column headerText="Name">  
		            #{patient.name}  
		        </p:column>  
		
		        <p:column headerText="Mobile Number" >  
		            #{patient.mobileNumber}  
		        </p:column>  
		
			</p:dataTable>
		
			<p:calendar value="#{createAppointmentMB.date}"
				pattern="MM/dd/yyyy HH:mm" />
			<br />
			<p:commandButton value="Submit" />
		</h:form>
	</p:panel>
</h:body>
</html>
